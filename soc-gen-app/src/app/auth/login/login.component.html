<div class="jumbotron">
  <h1 class="text-center">Login</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form (ngSubmit)="login(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username : </label>
          <input type="text" class="form-control" name="username" ngModel required minlength="6" />
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" class="form-control" name="password" autocomplete="new-password" ngModel required/>
        </div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-success btn-sm">Login</button>
      </form>
    </div>
  </div>

</div>
