<div class="jumbotron">
  <h1 class="text-center">Register</h1>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="username">Username : </label>
          <input type="text" class="form-control" name="username" [formControl]="username" />
          <div [hidden]="username.valid || username.untouched">
            Something wrong with username
            <div [hidden]="username.hasError('required')">
              User name is required
            </div>
            <div [hidden]="username.hasError('minlength')">
              User name should have min 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password : </label>
          <input type="password" class="form-control" name="password" autocomplete="new-password" [formControl]="password" />
          <div [hidden]="password.valid || password.untouched">
            Something wrong with password
            <div [hidden]="password.hasError('required')">
              Password is required
            </div>
            <div [hidden]="password.hasError('needExclaimation')">
              Password should have an Exclaimation
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm" (click)="register()">Register</button>
      </form>
    </div>
  </div>
</div>
